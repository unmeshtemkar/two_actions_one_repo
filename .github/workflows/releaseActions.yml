name: Release New Version

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to actions repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create dist/index.js
        run: |
          cd act_1
          npm init -y
          npm i -g @vercel/ncc
          ncc build index.js

      - name: Tag version commit
        run: |
          git config --global user.name 'UnmeshGitHub'
          git config --global user.email 'unmeshtemkar@gmail.com'
          git add --all
          git commit -am "new version for actions 1"
          git push https://UnmeshGitHub:${{ secrets.ACTIONS_PAT }}@github.com/unmeshtemkar/two_actions_one_repo.git main

      - name: Create new release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.1
          release_name: Release v0.0.1
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/my-action.zip
          asset_name: my-action.zip
          asset_content_type: application/zip
